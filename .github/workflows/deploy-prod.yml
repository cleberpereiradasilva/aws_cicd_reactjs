name: Deploy Vite + React to S3 with Backup

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Deploy to S3 backup and main bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET_PRD: ${{ secrets.S3_BUCKET_PRD }}
          S3_BUCKET_BK: ${{ secrets.S3_BUCKET_BK }}
        run: |
          # Timestamp for backup version
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "Deploying backup to bucket: $S3_BUCKET_BK/$TIMESTAMP"

          # 1️⃣ Upload build to backup bucket with timestamp
          aws s3 sync dist s3://$S3_BUCKET_BK/$TIMESTAMP --delete

          # 2️⃣ Update active version in the main bucket
          echo "Deploying active version to main bucket: $S3_BUCKET_PRD"
          aws s3 sync dist s3://$S3_BUCKET_PRD/ --delete
